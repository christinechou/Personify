<div ng-controller="TextCtrl">
  <div class='navigation wrapper'>
    <ul>
      <li><a href="#/sentiment">Collection</a></li>
    </ul>
  </div>


  <form name='moodulator' class='wrapper' >
  <label class="textfield">
    <input type="text" id='sentiment-title' name="title" ng-model="sentiment.title" required /> 
    <span class ="textfield__label"> Name </span>
  </label>  
    <label class="textfield" ng-model="sentiment.text" required>
      <textarea name='text'></textarea>
      <span class="textfield__label">Text</span>
    </label>
    <button type="submit" value='Generate' ng-click='generate(title, text)'>Generate</button>
  </form>
</div>
